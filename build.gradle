buildscript {
  repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
  }

  dependencies {
    classpath "org.elasticsearch.gradle:build-tools:5.2.0"
  }
}

group = 'org.elasticsearch.plugin.ingest'
version = '0.0.1-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'elasticsearch.esplugin'
apply plugin: 'idea'

esplugin {
  name 'ingest-csv'
  description 'Ingest CSV processor parses CSV data and stores it as individual fields'
  classname 'org.elasticsearch.plugin.ingest.csv.IngestCsvPlugin'
}

// In this section you declare the dependencies for your production and test code
// Note, the two dependencies are not really needed as the buildscript dependency gets them in already
// they are just here as an example
dependencies {
  compile 'org.elasticsearch:elasticsearch:5.2.0'
  compile 'com.univocity:univocity-parsers:2.3.1'

  testCompile 'org.elasticsearch.test:framework:5.2.0'
}

dependencyLicenses.enabled = false

thirdPartyAudit.enabled = false
